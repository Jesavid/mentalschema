<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindmap App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+3jAL4n9+Ix6lyfwwY2jdWm49aGp1X69GfZT2zZz7X+jiDkpy35Zc3vua" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid" id="app">
    <!-- Menú de inicio -->
    <div class="grid-container">
      <!-- Botón para agregar un elemento -->
      <button class="btn btn-primary" id="addElementBtn">Agregar Elemento</button>

      <!-- Botón para moverse sin afectar al diagrama -->
      <button class="btn btn-secondary" id="moveBtn">Moverse</button>

      <!-- Menú desplegable para importar/exportar -->
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="importExportBtn" data-bs-toggle="dropdown" aria-expanded="false">
          Importar/Exportar
        </button>
        <ul class="dropdown-menu" aria-labelledby="importExportBtn">
          <li><a class="dropdown-item" href="#" id="importJson">Importar JSON</a></li>
          <li><a class="dropdown-item" href="#" id="exportJson">Exportar JSON</a></li>
          <li><a class="dropdown-item" href="#" id="exportImage">Exportar Imagen</a></li>
        </ul>
      </div>

      <!-- Cuadrícula de fondo -->
      <div class="grid"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP5i0tmP7eXqlfEdoIMPTerSjl0ebL2v5Et6TkPLpD2t6I9z2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqItJ6cExTlwTWfY7vTLQf5tc3twW8eS1Ib8qdQwJcLfF" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
