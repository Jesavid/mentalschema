<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Schema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container-fluid" id="app">
    <!-- Contenedor de elementos -->
    <div id="elementsContainer" style="position: relative; height: 100vh; width: 100%;">
      <!-- Lienzo SVG para las flechas dentro del contenedor -->
      <svg id="svgCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <line id="relationshipLine" stroke="black" stroke-width="2" />
        <polygon id="arrowhead" points="0,0,10,5,0,10" fill="black" />
      </svg>
    </div>

    <!-- Contenedor de botones -->
    <div class="button-container" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px;">
      <!-- Botón para agregar un elemento -->
      <button class="btn btn-primary rounded" id="addElementBtn">
        <i class="bi bi-patch-plus"></i> <!-- Icono de agregar -->
      </button>

      <!-- Botón para moverse sin afectar al diagrama -->
      <button class="btn btn-secondary rounded" id="moveBtn">
        <i class="bi bi-hand-index"></i> <!-- Icono de mover -->
      </button>

      <!-- Menú desplegable para importar/exportar -->
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle rounded" type="button" id="importExportBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-arrow-down-up"></i> <!-- Icono de importar/exportar -->
        </button>
        <ul class="dropdown-menu" aria-labelledby="importExportBtn">
          <li><a class="dropdown-item" href="#" id="importJson"><i class="bi bi-file-earmark-code"></i> Importar</a></li>
          <li><a class="dropdown-item" href="#" id="exportJson"><i class="bi bi-file-earmark-code"></i> Exportar JSON</a></li>
          <li><a class="dropdown-item" href="#" id="exportXml"><i class="bi bi-file-earmark-code"></i> Exportar XML</a></li>
          <li><a class="dropdown-item" href="#" id="exportImage"><i class="bi bi-image"></i> Exportar Imagen</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
